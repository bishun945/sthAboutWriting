# 期刊投稿流程

以一般的SCI期刊投稿为例（如*Remote Sensing*、*TGRS*等），一篇论文的诞生包含了：

--

.boldred[筹备阶段]：想法的灵光一现 -&gt; 数据整理 -&gt; 算法实现 -&gt; 绘制主要结果图

--

.boldred[手稿阶段]：罗列提纲 -&gt; 确定论文框架 -&gt; 撰写手稿 -&gt; 审阅与修改 -&gt; 语言润色

--

.boldred[投稿阶段]：选定目标期刊 -&gt; 修改为投稿格式 -&gt; 投稿系统中填表投稿 -&gt; 等待编辑初审并安排送审

审稿意见（从易到难）一般有“接收”、“小修并重新提交”、“大修并重新提交”、“拒稿并重新提交”、“拒稿”。

一般对应英文：Accept、Minor revision、Major revision、Reject and resubmit、Reject。

--

.boldred[修稿阶段]：根据审稿意见进行手稿修改，并决定是否重新提交或转投其他期刊 -&gt; 再次提交后等待第N次审稿意见 -&gt; 直至编辑发出接收邮件 -&gt; Proof

---

# 1. .boldred[筹备阶段]的注意事项

- 一定要.boldred[保留原始数据]以及关键的中间数据、数据处理和算法实现的项目代码等，编辑或审稿人往往会要求你对某一步骤的算法或处理进行修改、对图表的重新加工，有的期刊甚至要求你提供可重复性的数据集。

--

- 对于数据集和代码要留下自己能看懂的.boldred[注释说明]，尤其是在任务刚开始的阶段，不要嫌麻烦，否则一个月过后你根本记不起来自己写了个啥。某些期刊审稿周期较长，你必须给自己留下足够详细的“存档点”。

--

- 如果手稿中有合作者的数据集或代码，请确认自己.boldred[是否有权限]在这篇手稿中使用，咨询是否需要添加共同作者、项目资助声明以及致谢。

--

- 优雅而科学的图表胜过千言万语华丽的辞藻，尤其作为非英语母语者的作者，.boldred[一图胜千言]！当审稿人夸你图好看的时候，约等于他们希望你的手稿能够接收，但可能还需要看到你进一步的改进。

--

- 使用如git等进行版本控制。

---

# 2. .boldred[手稿阶段]的注意事项

- 这个阶段就像是在夯地基，如果提纲和框架一开始没有正确方向，最后要改动起来是十分煎熬的。所以，当你的算法、数据以及主要成果图都处理完毕之后，请务必不要着急动笔写，.boldred[做好手稿的布局更为重要]。

--

- .boldred[手稿的撰写逻辑与算法流程的逻辑、代码运行的逻辑是不相同的]，比如，你可以在方法部分首先给出算法最终部分的计算过程，然后往下逐步描述每一步的细节过程（即总分结构）。

--

- 多做换位思考，如果你是读者（没有对这个算法的先验了解），你应该怎样阅读才能够.boldred[又快、又准]地获得你想要的方法或结论？

--

- 同行的评审是很重要的，但不应当只把机会留给期刊审稿人，更应该是你的共同作者们（不过你需要分清出共同作者们的贡献在什么地方，有些人确实从头到尾没有阅读过你的手稿）。

--

- 避免使用翻译软件将中文意思转译为英文，因为有些句子尽管句意相同，但逻辑表达不够native时.boldred[很难让人抓住语义重点]。同时也不要将所有希望寄托在润色人的手上，他不一定是个专业内人士，其次如果你写的很差，他也不一定会看得懂。平时积累阅读中优秀的词句表达方式，到自己写作时再加以利用。

# 3. .boldred[投稿阶段]的注意事项

- 目标期刊的选择很重要，取决于你手稿的关注重点：创建新的算法？区域性的研究应用？综述？数据集的汇总？已有方法的评估？

--

- 一篇简明扼要的Cover letter有一定概率增加送审的几率

--

- 提供的“推荐审稿人”对编辑而言很重要，如果十分对口，且所推荐的审稿人有空，那送审的周期将大大缩短。什么人可以作为合适的推荐审稿人？

  + 有过学术交集的人（套过瓷），理解/熟悉你的研究内容，方便审稿；

  + 在你的研究领域内有论文发表的学者。
  
  + 请谨慎对待熟人审稿，有价值的comment往往来自匿名的审稿人。


---

# 如何与编辑和审稿人沟通

- 编辑是你与审稿人们之间沟通的桥梁，因此保持高效且安全的沟通首先要确保你每一次回复都能照顾到编辑的情绪，尤其是当编辑参与了对你论文的审稿（像RSE、TGRS、JAG等期刊都会安排领域相关的副主编处理你的稿件）

--

- 非必要情况下.boldred[不要push编辑]，你可以去网上搜一搜这个期刊一般的稿件处理周期是多久。一般OA的较快、非OA的普遍较慢。

--

- 你可能会遇到态度很差的编辑，如光速拒稿，但首先要考虑是否是自身的问题，如投稿方向错误、格式问题、过于逊色的语言等等

--

- 你可能会遇到态度极为负面的审稿人，感觉通篇都在谩骂，但依旧要表明坚硬的姿态，并给出客观且详细的response。除了能够打动这为审稿人外，也能让编辑看出你的态度，毕竟编辑是掌握文章“生杀大权”的人。所以在**有些**情况下，编辑会.boldred[忽视]审稿人中极为负面的评论。

--

- 想象成写一封情书，你该如何打动对方？

---

# 案例

&gt; *Comments from Reviewer 3 of Bi et al., (2019) TGRS*

&gt; balabala. Unfortunately, the results presented are **not yet fully convincing in its present form**, and **some further work is needed** to provide more solid evidence to some of the -at present- speculative results shown. I think there is a conceptual error in the formulation of the work and I think that **the paper should be .red[rejected]**.

--

**答复**：首先，承认错误（因为每个读者看手稿的观点不同，所以必然存在分歧），同时考虑他给出的建议（或者是争论点），并依据他的建议进行论文的修改（体现他评论对手稿进步的价值），最后希望修改后的手稿能够满足他的要求。

尽管我这样答复还是不能满足他的意见，但编辑能看的出来我在朝这为审稿人考虑的方向努力。

--

**最后结果**：3个审稿人中两个positive，一个十分negative，最终编辑听从了两个正面的审稿人意见，接受了论文。那他是忽略了第三个审稿人给出拒稿的意见吗？肯定不是，拒稿不是最终的目的，如果拒稿意见能够正面帮助手稿的提升，这是编辑很愿意看到的结果。

# 从来没有“速成”一说

- 我始终认为编程语言是一门让计算机能够理解人类指令的“语言”。因此，它必然有完整且准确的“语法”体系以及一些约定俗成的“用语习惯”：

--

.pull-left[


```r
starwars %&gt;%
  select(name, mass) %&gt;%
  mutate(
    mass2 = mass * 2,
    mass_sq = mass * mass
  )
```

]


.pull-right[

挑选这个数据集&lt;br&gt;
选择`name`和`mass`两个数据列&lt;br&gt;
使用`mutate`函数对数据集进行编辑&lt;br&gt;
对`mass`做乘2和平方计算

]

--

- 但这并不意味着你需要了解这门语言所有的语法框架后你才能讲出/写出完美的“语言”，这本质上否定了编程语言的作用。

- 入门有入门级的编程语言、大神有大神级的编程语言、你有你的编程语言。没有高低贵贱之分。

--

- 只要能达到你的目标，不管你写成什么样、你用什么写的，都是一项伟大的、解放双手的壮举。**这都21世纪了，或许Excel不是处理数据最佳的工具**


---

# 个人.boldred[不太推荐]的学习方式：

（对于已经学习过几门语言的人类来说）

- .boldred[看教材]。教材的更新是缓慢的，比如`R`的那本《R语言实战》，虽然是本好书，但落后时代太久了。圈里有句话，出书的速率跟不上`Rstudio`团队对`tidyverse`包更新的速度（所以Xie整了一个在线出书的Package）。举个例子：

.pull-left[


```r
# dplyr
starwars %&gt;%
  select(name, mass) %&gt;%
  mutate(
    mass2 = mass * 2,
    mass_sq = mass * mass
  )
```

]

.pull-right[


```r
# base
starwars &lt;- 
  starwars[, c("name", "mass")]
starwars$mass2 &lt;- 
  starwars$mass * 2 
starwars$mass_sq &lt;- 
  starwars$mass ^ 2
```

]
  

--

- .boldred[看教学视频]（尤其是入门级）。Up主教你敲一段，你写一段，这样确实容易能够上手，但有的知识他可能选择性忽略，很大程度限制你以后写东西的思维方式。
  
--
  
- .boldred[面向搜索引擎编程]。不是指遇到问题就去google，而是指第一行还没开始就去google。

---

# 个人.boldred[推荐]的学习方式：

- .boldred[直接上手写，不要害怕报错]。如果还能报错，那说明是编译器能够帮助你解决的问题，最困难的是编译器不吱声，但结果是错的。

--

- .boldred[多去看文档、看源码]。一般而言，成熟的Packge都会附带丰富的说明文档；如果没有，那看源码是很有意思的过程，如果你看不懂，请见下一条。

--

- .boldred[去[Github](https://github.com/bishun945)开[issue](https://github.com/davidgohel/flextable/issues/253)、去[StackOverflow](https://stackoverflow.com/)开问题]。程序员们不会吝啬自己的热情，但提问的时候需要给出可重复性的代码（使用toy data），并保持谦逊。

--

- .boldred[养成良好的项目代码管理习惯]。去看那些开源项目是如何组织和编写代码的，优秀的习惯会让你越写越顺手。

--

- .boldred[受益于开源、回报以开源]。我常常把自己的仓库当做是另一个网盘，但受到大众监督。

--

- .boldred[做一些看起来很酷的事情]。程序员和科研工作者微不足道的成就感无非在于别人给你做的东西点了个赞或者参与使用，它本质上和P完图发朋友圈的内涵是一样的。做很酷的事情会让你有不停地动力去提升自己，从而获得满足感，而不是越写越绝望。
